server.port=8080

# Datasource - use environment variables in Docker/Compose
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:opcdb}
spring.datasource.username=${DB_USER:opc}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
jwt.secret=replace_this_with_a_long_random_secret_of_at_least_32_chars
jwt.expiration-ms=3600000
