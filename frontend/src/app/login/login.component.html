<section class="card" style="max-width: 400px; margin: 2rem auto;">
  <h2 style="margin-top: 0; text-align: center; font-weight: 600; margin-bottom: 2rem;">Connexion</h2>
  <form (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" [(ngModel)]="email" name="email" required placeholder="votre@email.com">
    </label>

    <label>
      Mot de passe
      <input type="password" [(ngModel)]="password" name="password" required placeholder="••••••••">
    </label>

    <button type="submit" class="btn-primary">Se connecter</button>
  </form>

  <p *ngIf="error" class="error" style="margin-top: 1rem; color: #ef4444; text-align: center; font-size: 0.9rem;">{{ error }}</p>
  
  <p class="footer-note" style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
    Pas de compte ? <a routerLink="/register" style="color: #3b82f6; font-weight: 500; text-decoration: none;">S'inscrire</a>
  </p>
</section>
