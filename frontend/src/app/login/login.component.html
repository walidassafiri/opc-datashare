<section class="card">
  <h3>Login</h3>
  <form (ngSubmit)="submit()">
    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required>
    </label>

    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password" required>
    </label>

    <button type="submit">Login</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
</section>
